name: 'Setup Java and Gradle'
description: 'Setup Java SDK and Gradle'

inputs:
  working-directory:
    description: 'The working directory'
    default: '.'
  java-version:
    description: 'Java Version'
    default: '21'
  distribution:
    description: 'Java Distribution'
    default: 'corretto'
  cache:
    description: 'Enable Gradle configuration and dependency caching.'
    default: 'true'
  cache-encryption-key:
    description: 'Optional encryption key for the Gradle configuration cache'
    required: false

outputs:
  path:
    description: 'Path to where the java environment has been installed (same as $JAVA_HOME).'
    value: ${{ steps.setup-java.outputs.path }}

runs:
  using: "composite"
  steps:
    - name: Set up JDK
      uses: actions/setup-java@v4
      id: setup-java
      with:
        java-version: ${{ inputs.java-version }}
        distribution: ${{ inputs.distribution }}
    - name: Setup Gradle
      uses: gradle/actions/setup-gradle@v4
      with:
        cache-disabled: ${{ inputs.cache == 'false' }}
        cache-encryption-key: ${{ inputs.cache-encryption-key }}
        cache-read-only: 'false'
